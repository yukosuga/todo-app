<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" size="16x16" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>TODO APP</title>
  </head>

  <body>
    <div id="app"></div>
    <main>
      <section class="todo-header">
        <img src="./logo.png" alt="Todo List Logo" />
      </section>

      <section class="todo-entry">
        <h2 class="text-en">New Task</h2>

        <div class="category">
          <label for="category-dropdown" id="category-dropdown-label"></label>
          <button id="category-btn" class="button">Add a category</button>
        </div>

        <form id="todo-form">
          <div class="add-input">
            <input
              type="text"
              id="content"
              name="content"
              placeholder="Add a new task"
            />
            <button class="button add-btn" id="add-btn-plus">ï¼‹</button>
            <button class="button add-btn" id="add-btn-en">Add</button>
          </div>
        </form>
      </section>

      <section class="todo-list">
        <h2 class="text-en">My List</h2>

        <div class="todos-container">
          <div id="todo-items"></div>
        </div>

        <div class="button-container">
          <button id="done-clear-btn" class="button">Delete done tasks</button>
          <button id="all-clear-btn" class="button">Clear all</button>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/5bf1d2c33d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/modal.js"></script>
  </body>
</html>
